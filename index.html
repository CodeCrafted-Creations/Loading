<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        /* Preloader styles */
        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <meta http-equiv="refresh" content="3; url=https://codecraftedcreations.wixsite.com/codecreations">
    <script type="text/javascript">
        // Redirect script
        setTimeout(function() {
            window.location.href = "https://codecraftedcreations.wixsite.com/codecreations";
        }, 3000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
</body>
</html>
